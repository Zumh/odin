<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html-lists</title>
    </head>
    <body>
        <!-- An unordered shopping list of your favorite foods -->
        <h1>FAVORITE Foods</h1>
        <ul>
            <li>bread</li>
            <li>apple</li>
        </ul>        
        <!-- An ordered list of todo’s you need to get done today -->
        <h1>TODO Lists</h1>
        <ol>
            <li>finish laundery</li>
            <li>cook some food</li>
        </ol>        

        <!-- An unordered list of places you’d like to visit someday -->
        <h1>FAVORITE place to visit.</h1>
        <ul>
            <li>Italy</li>
            <li>Japan</li>
        </ul>        

        <!-- An ordered list of your all time top 5 favorite video games or movies -->
        <h1>FAVORITE Video Games</h1>
         <ol>
            <li>mortal kombat</li>
            <li>gta4</li>
        </ol>        


    </body>
</html>
